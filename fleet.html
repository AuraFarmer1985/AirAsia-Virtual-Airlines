<!DOCTYPE html>

</header>

      <p>Routes: KUL–HND, BKK–DEL, CGK–SYD</p>

    <div class="fleet-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/AirAsia_A330.jpg">
